<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Welcome {{user.first_name}}</h1>
    <a href="/logout" class="btn btn-info">Logout</a>

    <a href="/user_page" class="btn btn-info">Dashboard</a>

    {% for recipe in recipes %}
        <div class="col-8 mx-auto">
        <img src="../static/uploads/recipe/{{recipe.title}}/{{recipe.title}}.png" alt="#picture of chana masala" width="100" height="100">
        <a href="/recipe/{{recipe.id}}">{{recipe.title}}</a> 
        
        </div>
    {% endfor %}

    {% for place in places %}
    <div class="col-8 mx-auto">
        <img src="../static/uploads/travel/{{place.location}}/{{place.location}}.png" alt="#picture of place" width="100" height="100">
        <a href="/place/{{place.id}}">{{place.location}}</a> 
    </div>
    {% endfor %}
</body>
</html>
