<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Welcome {{user.first_name}}</h1>
    <a href="/logout" class="btn btn-info">Logout</a>

    <a href="/foodblog" class="btn btn-info">Food Blog</a>

    <a href="/travelphotoblog" class="btn btn-info"> Travel & Photography</a>

    

    {% for rep in lst %}
    {% if rep.id != session.user_id %}
    <div class="col-8 mx-auto">
        <a href="/show_blog/{{rep.id}}" class="btn btn-info">{{rep.first_name}} {{rep.last_name}}</a>
    </div>
    {% endif %}
    {% endfor %}
</body>
</html>
