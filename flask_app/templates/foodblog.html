<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-warning">
    <h1 class="text-center">{{user.first_name}}'s Food Blog</h1>

    <nav class="navbar">
        <a href="/home/recipe" class="btn btn-info">Home</a>
        <a href="/home/aboutme" class="btn btn-info">About {{user.first_name}}</a>
        <a href="/recipes" class="btn btn-info">Recepies</a>
        <a href="/new/recipe" class="btn btn-info">Add a new Recipe</a>
        <a href="/user_page" class="btn btn-info">Dashboard</a>
        <a href="/logout" class="btn btn-info">Logout</a>
    </nav>
    <div class="d-flex justify-content-around"></div>
        <div class="col-6 p-4">
            <img src="../static/uploads/user/{{user.first_name}}{{user.last_name}}{{user.id}}/{{user.first_name}}{{user.last_name}}{{user.id}}food.png" alt="../static/food.jpg" onerror="this.onerror=null;this.src='../static/travel.jpg';" height="400" width="700">
        </div>
    </div>

</body>
</html>
