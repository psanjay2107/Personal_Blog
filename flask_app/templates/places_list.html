<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-warning">
    <nav class="navbar m-4">
        <a href="/home/travel" class="btn btn-info">Home</a>
        <a href="/home/aboutme" class="btn btn-info">About {{user.first_name}}</a>
        <a href="/places" class="btn btn-info">Places</a>
        <a href="/new/place" class="btn btn-info">Add a new place</a>
        <a href="/user_page" class="btn btn-info">Dashboard</a>
        <a href="/logout" class="btn btn-info">Logout</a>
    </nav>
    
    <h2 class="text-center">List of places</h2>

    {% for place in places %}
    {% if place.users_id == session.user_id %}
    <div class="col-8 mx-auto">
        <img src="../static/uploads/travel/{{place.location}}/{{place.location}}.png" alt="#picture of place" width="100" height="100">
        <a href="/place/{{place.id}}">{{place.location}}</a> 
    </div>
    {% endif %}
    {% endfor %}

</body>
</html>
